<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Conditionally Render DOM Elements</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@2.4.2"></script>
</head>
<body>
    <div id="card">
        <header>{{ title }}</header>
       <form v-on:submit="addItem">
            <input  type="text" id="itemForm" v-model="input">
            <button v-bind:disabled="buttonDisabled"> {{ buttonText }}</button>
       </form>
    <template v-if="items.length > 0">
            <ul>
                <li v-for="(item,index) in items">
                    <button v-show="item.quantity > 1" v-on:click="item.quantity -= 1">-</button>
                    {{ item.quantity}}
                    <button v-show="item.quantity < 5" v-on:click="item.quantity += 1">+</button>
                    {{ item.text}} <button class="extinct" v-on:click="removeItem(index)">Make Extinct</button>
                </li>        
            </ul>
    </template>
    <p v-else>You have no Dinosaurs yet</p>
    <small style="color:#999999">Max number per dinasours: 5</small>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
